    <section class="container mb-5">
        <div class="row row-cols-1 row-cols-md-2 g-5 " id="cards">
            <!-- cards -->

    <section class="container" style="display: flex; align-items: center;">

    <footer style="width : 100%; height: 200px; background-color: lightgrey; text-align: center; margin-top: 200px;">
        <p style="color:gray; padding-top:50px;"><small>contact<br>
            dltmxor31@naver.com
        </small></p>
    </footer>
        

    <script>
        var titles = [
            'title 0', 
            'title 1',
            'title 2',
            'title 3',
            'title 4',
            'title 5'
            ]
        
        var channels = [
            'channel 0', 
            'channel 1', 
            'channel 2', 
            'channel 3',
            'channel 4',
            'channel 5'
            ]

        getImages();
        getWordCloud();


        function getImages() {
            var cardContainer = document.getElementById('cards');
        
            titles.forEach((title, index) => {
                cardContainer.innerHTML += `
                    <div class="col">
                        <div class="card" onclick="showDetails(${index})">
                            <img src="data/image_${index}.webp" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">${title}</h5>
                                <p class="card-text">${channels[index]}</p>
                            </div>
                        </div>
                    </div>
                `;
            });
        }
        

        function showDetails(imageId) {
            // 상세 페이지 URL 생성
            var url = 'detail.html?imageId=' + imageId;
            // 상세 페이지로 이동
            window.location.href = url;
        }

        
        function getWordCloud() {
            anychart.onDocumentReady(function(){
                var data=[
                    {"x": "Enjoy", "value": 1090000000, category: "Introducing"},
                    {"x": "Grow up", "value": 983000000, category: "Introducing"},
                    {"x": "Full Stack Enginer", "value": 544000000, category: "Introducing"},
                    {"x": "Shinhan Pro Digital Academy", "value": 527000000, category: "Introducing"},
                    {"x": "Humble", "value": 422000000, category: "Introducing"},
                    {"x": "Kindness", "value": 281000000, category: "Introducing"},
                    {"x": "Developer", "value": 267000000, category: "Introducing"},
                    {"x": "Java", "value": 261000000, category: "Introducing"},
                    {"x": "AWS", "value": 229000000, category: "Introducing"},
                    {"x": "C++", "value": 229000000, category: "Introducing"},
                    {"x": "Moniroting Bee", "value": 150000000, category: "Introducing"},
                    {"x": "Autoencoder", "value": 148000000, category: "Introducing"},
                    {"x": "Python", "value": 129000000, category: "Introducing"},
                    {"x": "Raspberry Pi", "value": 129000000, category: "Introducing"},
                    {"x": "Google Drive", "value": 312000000, category: "Introducing"},
                    {"x": "Flask", "value": 389000000, category: "Introducing"},
                    {"x": "LSTM", "value": 620000000, category: "Introducing"},
                    ];
            // create a tag (word) cloud chart
            var chart=anychart.tagCloud(data);
            //initial for colors
            var customcolor=anychart.scales.linearColor();
            //add colors
            customcolor.colors(["#45b6fe",'#f94449', "#DE73FF"]);
            // set the color scale as the color scale of the chart
            chart.colorScale(customcolor);
            // set a chart title
            chart.title("me");
            // set an array of angles at which the words will be laid out
            chart.angles([0,45,-45]);
            // enable a color range
            chart.colorRange(true);
            // set the color range length
            chart.colorRange().length('90%');
            
            // display the word cloud chart
            chart.container('word');
            chart.draw();
                });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
