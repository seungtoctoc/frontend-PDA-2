<html lang="en">
  <head>

  <body>
    <ul class="nav nav-underline m-4">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/seungtoctoc">GitHub</a>
        </li>
    </ul>


    <section class="container mb-5">
        <div class="row row-cols-1 row-cols-md-2 g-5 " id="cards">
            <!-- cards -->
        </div>
    </section>


    <footer style="width : 100%; height: 200px; background-color: lightgrey; text-align: center; margin-top: 200px;">
        <p style="color:gray; padding-top:50px;"><small>contact<br>
            dltmxor31@naver.com
        </small></p>
    </footer>
        

    <script>
        var titles = [
            'title 0', 
            'title 1',
            'title 2',
            'title 3',
            'title 4',
            'title 5'
            ]
        
        var channels = [
            'channel 0', 
            'channel 1', 
            'channel 2', 
            'channel 3',
            'channel 4',
            'channel 5'
            ]

        var cardContainer = document.getElementById('cards');
        
        titles.forEach((title, index) => {
            cardContainer.innerHTML += `
                <div class="col">
                    <div class="card" onclick="showDetails(${index})">
                        <img src="data/image_${index}.webp" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">${title}</h5>
                            <p class="card-text">${channels[index]}</p>
                        </div>
                    </div>
                </div>
            `;
        });

        function showDetails(imageId) {
            // 상세 페이지 URL 생성
            var url = 'detail.html?imageId=' + imageId;
            // 상세 페이지로 이동
            window.location.href = url;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
